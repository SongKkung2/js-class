<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 &gt; 시간날짜 객체</title>
</head>
<body>
    <h1>디데이 계산</h1>
    <p>현재 특정 날짜가 며칠이 남았는지 구하는 형식은 아래와 같다.</p>
    <p>남은 일 수 (밀리초, ms == 1/1000초) 특정날짜 객체 - 현재 날짜 객체</p>
    <p>날짜 객체 정보는 get으로 시작하는 또는 set으로 시작하는 메소드가 있다.</p>

    <script>
        // 남은 일 수 (밀리초, ms == 1/1000초) 특정날짜 객체 - 현재 날짜 객체
        // 밀리초로 계산한 시간값.
        /* 1초 = 1000ms
        1분 (60초)=1000x60 = 60,000ms
        1시간 (60분) = 1000*60*60 = 3,600,000ms
        1일 (60분 *24시간) 1000*60*60*24  86,400,000ms
        */
       var userYear = Number(prompt("알고싶은 년도는?","예)2024년도 --> 2024만 입력"));
       var userMonth = Number(prompt("알고싶은 달은??","예)12월 --> 12만 입력"));
       var userDate = Number(prompt("알고싶은 일은??","예)30일 --> 30만 입력"));
       var today = new Date();
    
       console.log(today);

    //    var nowYear = today.getFullYear();
       
       var theDate = new Date(userYear,userMonth,userDate);
       var diffDate = theDate.getTime() - today.getTime();
        console.log(diffDate);
        var result = Math.ceil( diffDate / (1000*60*60*24));
        document.write(+result+" 일 남았습니다." ,"<br>");
    </script>
</body>
</html>
