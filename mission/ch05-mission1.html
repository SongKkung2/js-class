<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색바꾸기</title>
</head>
<body>
    <h1>Mission.1 버튼 클릭할때 마다 배경색 바꾸기</h1>
    <p>클릭시 chColor 함수 호출</p>
    <p>Math.random()와 배열 데이터 갯수 (length)활용</p>
    <button>배경색 바꾸기</button>
    <script>
        var chBTN =  document.querySelector("button");
        var colors = ["#ff0","#6c0","#fcf","#cf0","#39f"]
        var bodyTag = document.querySelector("body")
        
        chBTN.addEventListener("click",chColor)

        function chColor(){
            var ranNum = Math.floor(Math.random()*5);
            // console.dir(bodyTag);
            bodyTag.style.backgroundColor = colors[ranNum];
        }
    </script>
</body>
</html>
