<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 문 mission</title>
</head>
<body>
    <h1>3장, 제어문 도전 Mission</h1>
    <p>while 문을 이용하여 구구단 5단을 완성하여 보세요</p>
    <script>
        var dan =Number(prompt("몇단이 궁금하세요?"));
        if(2<dan && dan<9){
            var i =1;
        var total = 0;
        while(i<10 ){
            document.write(dan +" X " +i+" = "+dan*i,"<br>");
            total += (dan*i);
            ++i;
        }
        document.write(dan+"단의 합은 : "+total+"<br>");
        }else{
            alert("2부터 9까지만 입력해주세요.");
            location.reload;
        }

    </script>
    
</body>
