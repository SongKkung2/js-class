    <h1>함수스코프(p.144)</h1>
    <p>스코프는 사전적인 의미가 범위이고, 변수 또는 함수의 유효 범위를 말한다.</p>
    <h2>스코프 예시.</h2>
    <script>
        // p.145
        // var score = 10;
        // function myFnc(){
        //     var score = 50;
        //     alert("내부변수 : "+score)
        // }
        // myFnc();
        // alert("전역변수 : " +score);

        // p.146 전역함수, 지역함수

        (function myFnc(){
            alert("전역함수 myFnc가호출됨")
        })();
        function outFunc(){
            function myFnc(){
                alert("지역함수 myFnc가 출력됨")
            }
            myFnc();
        }
        outFunc();
        myFnc();
    </script>
